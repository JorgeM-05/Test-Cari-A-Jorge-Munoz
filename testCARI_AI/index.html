<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas Trabajadas por Concepto</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="card z-depth-3">
        <div class="card-content">
            <div class="container">
                <header class="center-align">
                    <h1>Calculador de Horas Trabajadas</h1>
                    <p>Ingrese los datos y obtenga el cálculo de horas trabajadas por concepto</p>
                </header>

                <div class="row">
                    <!-- Formulario -->
                    <div class="col s12 m6">
                        <h5>Formulario de Entrada</h5>

                        <form id="attendance-form">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="text" class="timepicker" id="attendanceIn" required>
                                    <label for="attendanceIn">Hora de Entrada</label>
                                </div>
                                <div class="input-field col s6">
                                    <input type="text" class="timepicker" id="attendanceOut" required>
                                    <label for="attendanceOut">Hora de Salida</label>
                                </div>
                            </div>

                            <h6>Configuración de Conceptos</h6>
                            <table class="highlight">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Inicio</th>
                                        <th>Fin</th>
                                        <th>Acción</th>
                                    </tr>
                                </thead>
                                <tbody id="concepts-table">
                                </tbody>
                            </table>


                            <button type="button" class="btn waves-effect waves-light" id="add-concept"
                                ame="action">Agregar Concepto
                                <i class="material-icons right">add_circle</i>
                            </button>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Calcular Horas
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
                    </div>

                    <div class="col s12 m6">
                        <h5>Resultados</h5>
                        <canvas id="results-chart"></canvas>
                        <table class="highlight">
                            <thead>
                                <tr>
                                    <th>Concepto</th>
                                    <th>Horas</th>
                                </tr>
                            </thead>
                            <tbody id="results-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="javascript/main.js"></script>
</body>

</html>
